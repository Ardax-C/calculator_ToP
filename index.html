<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/styles.css">
		<script src="javascript/app.js" defer></script>
		<title>ToP Calculator Project</title>
	</head>
	<body>
		<header>
			<h1 class="title">The Odin Project Calculator</h1>
		</header>

		<section class="calculator">
			<div class="display">
				-
			</div>

			<div class="nums-and-ops">
				<div class="numbers"></div>
				<div class="operations"></div>
			</div>

			<div class="functions">
				<div class="clear-display">
					<button id="clear-btn" type="submit">CLEAR</button>
				</div>

				<div class="equal">
					<button type="submit" id="equal-btn">=</button>
				</div>
			</div>
		</section>

		<footer>
			<div class="footer-content">
				<p class="footer-text">
					<span>&copy; 2024 </span>
					<a href="https://github.com/Ardax-C" target="_blank">Connor Alexander</a>
					<span>All rights reserved.</span></p>
			</div>
		</footer>
	</body>
</html>
